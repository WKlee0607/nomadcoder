<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Talk</title>
</head>
<body>
    <!--상태바-->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i><!--To Do: Wifi Icon/font awesome -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-lock"></i><!--Lock icon-->
            <span>11%</span>
            <i class="fas fa-battery-full fa-lg"></i><!-- Battery Icon/ fa-lg : 아이콘 크기 크게 해주는 class이름 - 뒤에는 lg(라지),s,m,l 쓸 쑤 있음-->
            <i class="fas fa-bolt"></i><!-- Lightning Icon-->
        </div>
    </div>
    <!--header-->
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <!--friends & user's screen-->
    <main class="main-screen">
        <a href="chat.html">
        <!--user component-->
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://avatars.githubusercontent.com/u/103304455" class="user-component__avatar user-component__avatar"/>
                    <div class="user_component__text">
                        <h4 class="user-component__title">WonGyu</h4>
                        <h6 class="user-component__subtitle">Please check My Kakao Account Info</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:22</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>
    </main>


    

    <!--navigation bar-->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__ellipsis"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    

    <script 
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
    ></script><!--font awesome링크 저장해서 쓰기-->
</body>
</html>
