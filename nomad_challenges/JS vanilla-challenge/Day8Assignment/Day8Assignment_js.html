<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="Day8Assignment_js.css">
  </head>

  <body>
    <h1>Random Number Game</h1>
    <form class="random-form">
      <div class="max-column">
        <label>Generate a number between 0 and </label>
        <input type="number" class="max-column__num" min="0"/>
      </div>
      <div class="guess-column">
        <label>Guess the number: </label><input type="number" class="guess-column__num" min="0"/>
        <button class="play_btn">Play!</button>
      </div>
      <div class="choose_num"></div>
      <div class="win"></div>
    </form>
    <script src="Day8Assignment_js.js"></script>
  </body>
</html>
