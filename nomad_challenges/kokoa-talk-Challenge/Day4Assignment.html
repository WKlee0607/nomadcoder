<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="Assignment.CSS/Day4Assignment.css">
  <title>Day4Assignment</title>
</head>

<body>
  <header class="title">
    <h1>Create An Account</h1>
  </header>
  <form id="inputs">
    <div><label>First name </label><input type="text" id="firstname" placeholder="First name" required la></div>
    <div><label>Last name </label><input type="text" id="lastname" placeholder="Last name" required></div>
    <div><label>Email </label><input type="email" id="email" placeholder="Email" required></div>
    <div><label>Username </label><input type="text" id="username" placeholder="Username" required></div>
    <div><label>Password </label><input type="password" id="password" placeholder="Password" required minlength="10"></div>
    <div><label>Birth Date </label><input type="date" id="birth" required></div>
    <div>
      <label>How happy are you? </label>
      <input type="range" id="range" required list="tickmarks">
      <datalist id="tickmarks">
        <option value="0"></option>
        <option value="10"></option>
        <option value="20"></option>
        <option value="30"></option>
        <option value="40"></option>
        <option value="50"></option>
        <option value="60"></option>
        <option value="70"></option>
        <option value="80"></option>
        <option value="90"></option>
        <option value="100"></option>
      </datalist>
    </div>
    <div><label>What is your fav.color? </label><input type="color" id="fav-color" required></div>
    <div><label></label><input type="submit" value="Create Account" required></div>
  </form>
  
</body>

</html>
