<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assignment.CSS/Day12Assignment.css">
    <title>Day12Assignment</title>
</head>

<body>
    <!--screen1-->
    <div class="screen">
        <header class="header-bar">
            <div class="header-bar__icon"><span><i class="fas fa-arrow-left"></i></span></div>
            <div class="header-bar__icon"><span><i class="fas fa-search"></i></span></div>
        </header>
        <main>
            <section class="song-info">
                <div class="song-info__img"><img src="https://image.bugsm.co.kr/album/images/500/202938/20293803.jpg"/></div>

                <h3 class="song-info__sub">R&B, Urban pop</h3>
            </section>
            <section class="btns">
                <button class="btns-btn">Shuffle</button>

            </section>

                <div class="songs-song">
                    <div class="songs-song__column">
                        <img src="https://image.bugsm.co.kr/album/images/500/202938/20293803.jpg"/>

                            <span class="songs-song__column-exp__title">lovelovelove</span>

                </div>
                <div class="songs-song">
                    <div class="songs-song__column">
                        <img src="https://image.bugsm.co.kr/album/images/500/204200/20420099.jpg"/>
                        <div class="songs-song__column-exp">
                            <span class="songs-song__column-exp__singer">Yerin Baek</span>
                            <span class="songs-song__column-exp__title">Antifreeze</span>

                    </div>    
                    <div class="songs-song__column"><i class="fas fa-ellipsis-v"></i></div>
                </div>
                <div class="songs-song">
                    <div class="songs-song__column">
                        <img src="https://image.bugsm.co.kr/album/images/500/200705/20070586.jpg"/>

                            <span class="songs-song__column-exp__singer">Yerin Baek</span>
                            <span class="songs-song__column-exp__title">November song</span>
                        </div>
                    </div>    
                    <div class="songs-song__column"><i class="fas fa-ellipsis-v"></i></div>
                </div>
                <div class="songs-song">
                    <div class="songs-song__column">
                        <img src="https://image.bugsm.co.kr/album/images/500/202938/20293803.jpg"/>

                            <span class="songs-song__column-exp__singer">Yerin Baek</span>
                            <span class="songs-song__column-exp__title">Bunny</span>

                    <div class="songs-song__column"><i class="fas fa-ellipsis-v"></i></div>
                </div>
                <div class="songs-song">
                    <div class="songs-song__column">
                        <img src="https://image.bugsm.co.kr/album/images/500/202938/20293803.jpg"/>
                        <div class="songs-song__column-exp">
                            <span class="songs-song__column-exp__singer">Yerin Baek</span>
                            <span class="songs-song__column-exp__title">Can i b u</span>
                        </div>
                    </div>    
                    <div class="songs-song__column"><i class="fas fa-ellipsis-v"></i></div>
                </div>
                <div class="songs-song">
                    <div class="songs-song__column">
                        <img src="https://image.bugsm.co.kr/album/images/500/202938/20293803.jpg"/>
                        <div class="songs-song__column-exp">
                            <span class="songs-song__column-exp__singer">Yerin Baek</span>
                            <span class="songs-song__column-exp__title">Datoom</span>
                        </div>
                    </div>    
                    <div class="songs-song__column"><i class="fas fa-ellipsis-v"></i></div>
                </div>
                <div class="songs-song">
                    <div class="songs-song__column">
                        <img src="https://image.bugsm.co.kr/album/images/500/200412/20041270.jpg"/>
                        <div class="songs-song__column-exp">
                            <span class="songs-song__column-exp__singer">Yerin Baek</span>
                            <span class="songs-song__column-exp__title">Bye bye my blue</span>
                        </div>
                    </div>    
                    <div class="songs-song__column"><i class="fas fa-ellipsis-v"></i></div>
                </div>
            </section>
            
            <div class="control-box">
                <div class="control-box__column">
                    <span class="control-box__column-singer">Yerin baek</span>
                    <span class="control-box__column-title">lovelovelove</span>
                </div>
                <div class="control-box__column">
                    <span><i class="fas fa-step-backward"></i></span>
                    <span><i class="fas fa-pause"></i></span>
                    <span><i class="fas fa-step-forward"></i></span>
                </div>
            </div>
        </main>
    </div>

    <!--screen2-->
    <div class="screen">
        <header class="header-bar">
            <div class="header-bar__icon"><span><i class="fas fa-arrow-left"></i></span></div>
            <div class="header-bar__icon"><span><i class="fas fa-ellipsis-v"></i></i></span></div>
        </header>
        <main>
            <div class="song-screen">
                <div class="song-screen__column"><img src="https://image.bugsm.co.kr/album/images/500/202938/20293803.jpg"/></div>
                <div class="song-screen__column">
                    <h1>lovelovelove</h1>
                    <span>Yerin baek</span>
                </div>
            </div>
            <div class="progress">
                <div class="progress__start-end">
                    <span class="progress__start">1:56</span>
                    <span class="progress__end">3:21</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-bar__black">
                        <div class="progress-bar__dot"></div>
                    </div>
                </div>
            </div>
            <div class="play">
                <div class="play-btns">
                    <div class="play-btns__btn"><i class="fas fa-sync"></i></div>
                    <div class="play-btns__btn"><i class="fas fa-step-backward"></i></div>
                    <div class="play-btns__btn"><i class="fas fa-play-circle"></i></div>
                    <div class="play-btns__btn"><i class="fas fa-step-forward"></i></div>
                    <div class="play-btns__btn"><i class="fas fa-random"></i></div>
                </div>
            </div>
        </main>
    </div>


    <script 
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
    ></script>
</body>
</html>
